<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Rain - Thầy TRẦN PHUC</title>
    <style>
        * { box-sizing: border-box; outline: none; }
        body {
            margin: 0; padding: 0; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            font-family: sans-serif; overflow: hidden;
            background-color: #000; color: #fff;
        }
        /* Video nền */
        .bg-video {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; opacity: 0.6; z-index: -1;
        }
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0.8) 100%); z-index: 0;
        }
        /* Khung Player */
        .player-card {
            position: relative; z-index: 10; width: 350px; padding: 40px 30px;
            border-radius: 30px; background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); text-align: center;
        }
        /* Đĩa nhạc */
        .disk {
            width: 150px; height: 150px; border-radius: 50%;
            background: url('https://images.unsplash.com/photo-1520523839897-bd0b52f945a0?q=80&w=2070&auto=format&fit=crop') center/cover;
            margin: 0 auto 20px;
            animation: rotate 20s linear infinite; animation-play-state: paused;
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }
        @keyframes rotate { 100% { transform: rotate(360deg); } }
        
        h2 { margin: 0; font-size: 22px; font-weight: 600; letter-spacing: 1px; }
        h3 { margin: 5px 0 20px; font-size: 14px; color: #ddd; font-weight: 300; }
        
        .controls { display: flex; justify-content: center; align-items: center; gap: 20px; margin-top: 20px; }
        .btn { background: none; border: none; cursor: pointer; color: #fff; transition: 0.2s; }
        .btn:hover { transform: scale(1.1); color: #4facfe; }
        .btn-main {
            width: 60px; height: 60px; border-radius: 50%; background: rgba(255,255,255,0.2);
            font-size: 24px; display: flex; align-items: center; justify-content: center;
            border: 1px solid rgba(255,255,255,0.3);
        }
        .quote-box { margin-top: 20px; font-size: 13px; font-style: italic; opacity: 0.8; min-height: 40px; }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline class="bg-video">
        <source src="https://cdn.pixabay.com/video/2019/03/24/22219-326084293_tiny.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>

    <div class="player-card">
        <div class="disk" id="disk"></div>
        <h2 id="songTitle">Gymnopédie No.1</h2>
        <h3 id="artist">Erik Satie</h3>

        <div class="controls">
            <button class="btn" onclick="prevSong()" style="font-size: 24px;">&#9664;</button>
            <button class="btn btn-main" onclick="togglePlay()" id="playBtn">&#9654;</button>
            <button class="btn" onclick="nextSong()" style="font-size: 24px;">&#9654;</button>
        </div>
        <div class="quote-box" id="quote">"Sự tĩnh lặng là câu trả lời hay nhất."</div>
    </div>

    <audio id="audio"></audio>

<script>
    // Danh sách nhạc Piano (Nguồn ổn định)
    const songs = [
        {
            title: "Gymnopédie No.1", artist: "Erik Satie",
            src: "https://ia800305.us.archive.org/21/items/GymnopedieNo1/GymnopedieNo1.mp3",
            quote: "Bình yên đến từ tâm hồn."
        },
        {
            title: "Clair de Lune", artist: "Claude Debussy",
            src: "https://ia800301.us.archive.org/7/items/ClairDeLune_584/ClairDeLune.mp3",
            quote: "Ánh trăng dịu dàng xoa dịu mọi nỗi đau."
        },
        {
            title: "River Flows in You", artist: "Yiruma Style",
            src: "https://ia601407.us.archive.org/27/items/river-flows-in-you-piano/River%20Flows%20In%20You%20%28Piano%29.mp3",
            quote: "Hãy để dòng sông cuốn trôi muộn phiền."
        }
    ];

    let index = 0;
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');
    const disk = document.getElementById('disk');
    const songTitle = document.getElementById('songTitle');
    const artist = document.getElementById('artist');
    const quote = document.getElementById('quote');

    function loadSong(idx) {
        audio.src = songs[idx].src;
        songTitle.innerText = songs[idx].title;
        artist.innerText = songs[idx].artist;
        quote.innerText = songs[idx].quote;
    }

    function togglePlay() {
        if (audio.paused) {
            audio.play();
            playBtn.innerHTML = "&#10074;&#10074;"; // Pause
            disk.style.animationPlayState = "running";
        } else {
            audio.pause();
            playBtn.innerHTML = "&#9654;"; // Play
            disk.style.animationPlayState = "paused";
        }
    }

    function nextSong() {
        index = (index + 1) % songs.length;
        loadSong(index);
        togglePlay();
    }

    function prevSong() {
        index = (index - 1 + songs.length) % songs.length;
        loadSong(index);
        togglePlay();
    }

    // Tự động chuyển bài
    audio.addEventListener('ended', nextSong);
    // Load bài đầu tiên
    loadSong(index);
</script>
</body>
</html>
